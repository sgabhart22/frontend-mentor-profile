<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  

  <div class="card">
    <div class="header">
      <img src="./images/bg-pattern-card.svg" />
      <img class="profile-pic" src="./images/image-victor.jpg" />
    </div>

    <div class="contents">
      <div class="name-row">
        <span class="name">Victor Crest</span>
        <span>26</span>
      </div>
      <div>
        <span class="location">London</span>
      </div>
    </div>

    <div class="footer">
      <div class="stat-column">
        <span class="stat-value">80K</span>
        <span class="stat-label">Followers</span>
      </div>

      <div class="stat-column">
        <span class="stat-value">803K</span>
        <span class="stat-label">Likes</span>
      </div>

      <div class="stat-column">
        <span class="stat-value">1.4K</span>
        <span class="stat-label">Photos</span>
      </div>
    </div>
  </div>
  
<!-- 
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
